{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>{% block title %}SB Admin 2{% endblock %}</title>

  <!-- Fonts & Icons -->
  <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Theme CSS -->
  <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">

  {% block extra_css %}
  <style>
    /* Optional: slightly speed up hover open/close animation */
    .sidebar .collapse { transition: height .15s ease; }
    /* Keep submenu links clearly visible */
    .collapse-inner .collapse-item.active { font-weight: 600; }
  </style>
  {% endblock %}
</head>
<body id="page-top">
  <!-- Page Wrapper -->
  <div id="wrapper">

    {% include "partials/sidebar.html" %}

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">
        {% include "partials/topbar.html" %}
        <div class="container-fluid">
          {% block content %}{% endblock %}
        </div>
      </div>

      {% include "partials/footer.html" %}
    </div>
  </div>

  <!-- Scroll to Top -->
  <a class="scroll-to-top rounded" href="#page-top"><i class="fas fa-angle-up"></i></a>

  <!-- Core JS -->
  <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>
  <script src="{% static 'js/sb-admin-2.min.js' %}"></script>

  <!-- Hover-to-open for sidebar submenus (desktop only) -->
  <script>
    (function() {
      var mqDesktop = window.matchMedia('(min-width: 992px)');
      var sidebar = document.getElementById('accordionSidebar');
      if (!sidebar) return;

      function bindHover() {
        if (!mqDesktop.matches) return; // only apply on desktop widths
        sidebar.querySelectorAll('[data-toggle="collapse"]').forEach(function(trigger) {
          var targetSel = trigger.getAttribute('data-target') || trigger.getAttribute('href');
          if (!targetSel || !targetSel.startsWith('#')) return;
          var panel = document.querySelector(targetSel);
          if (!panel) return;

          // open on hover
          trigger.addEventListener('mouseenter', function() {
            trigger.classList.remove('collapsed');
            panel.classList.add('show');
          });
          // keep open while hovering panel
          panel.addEventListener('mouseenter', function() {
            trigger.classList.remove('collapsed');
            panel.classList.add('show');
          });
          // close when leaving both trigger and panel
          function maybeClose(ev) {
            // small delay to allow moving between trigger and panel
            setTimeout(function() {
              if (!trigger.matches(':hover') && !panel.matches(':hover')) {
                trigger.classList.add('collapsed');
                panel.classList.remove('show');
              }
            }, 80);
          }
          trigger.addEventListener('mouseleave', maybeClose);
          panel.addEventListener('mouseleave', maybeClose);
        });
      }
      bindHover();
      // Rebind on resize breakpoint changes if needed
      window.addEventListener('resize', function() {
        // nothing to clean up here; Bootstrap handles collapse state
      });
    })();
  </script>

  {% block extra_js %}{% endblock %}
</body>
</html>
